id=1
name=聖哉、聖哉、聖哉
count=4

[0]
verse=聖哉！聖哉！聖哉！\n全能大主宰！\n清晨歡悅歌詠，\n高聲頌主聖恩，\n聖哉！聖哉！聖哉！\n恩慈永無更改，\n榮耀與讚美\n歸三一真神。

[1]
verse=聖哉！聖哉！聖哉！\n羣聖虔拜俯，\n各以華麗金冠，\n呈奉寶座之前，\n千萬天軍、天使，\n虔敬崇拜上主，\n昔在而今在\n永在萬萬年。

[2]
verse=聖哉！聖哉！聖哉！\n主藏黑雲裡，\n罪人焉得瞻望，\n真主威赫榮光，\n耶和華惟聖哉，\n誰與上主堪比，\n權能至完備\n大哉天地皇。

[3]
verse=聖哉！聖哉！聖哉！\n全能大主宰！\n天上地下海中，\n萬物頌主尊稱，\n聖哉！聖哉！聖哉！\n恩慈永無更改，\n榮耀與讚美\n歸三一真神。
