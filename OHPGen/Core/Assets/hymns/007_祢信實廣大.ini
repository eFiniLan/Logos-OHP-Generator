[0]
verse=祢信實何廣大我神我天父\n全無轉動影兒藏在祢心\n祢不改變祢慈愛永不轉移\n無始無終的神施恩不盡
chorus=祢信實何廣大　祢信實何廣大\n清晨復清晨　主愛日更新\n我所需要　祢慈手豐富預備\n祢信實何廣大　顯在我身
[1]
verse=春夏秋冬四季有栽種收成\n日月星辰時刻循轉不止\n宇宙萬物都為造物主見證\n述說天父莫大信實仁慈
chorus=祢信實何廣大　祢信實何廣大\n清晨復清晨　主愛日更新\n我所需要　祢慈手豐富預備\n祢信實何廣大　顯在我身
[2]
verse=罪孽都赦免　有平安在心內\n神親自引導如天堂之樂\n力量為今日　大盼望為將來\n全賜給我另有萬福備妥
chorus=祢信實何廣大　祢信實何廣大\n清晨復清晨　主愛日更新\n我所需要　祢慈手豐富預備\n祢信實何廣大　顯在我身
