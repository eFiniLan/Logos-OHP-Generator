verse=真神之愛偉大無窮　口舌筆墨難以形容\n高超諸星深達地獄　長濶高深世無相同\n始祖犯罪墮入引誘　神遣愛子拯救\n使我罪人與神和好　赦免一切罪尤
chorus=阿　神之愛何等豐富　偉大無限無量\n永遠堅定永遠不變　天使聖徒頌揚
