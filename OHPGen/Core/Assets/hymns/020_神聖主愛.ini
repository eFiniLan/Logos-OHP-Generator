[conf]
id=20
name=神聖主愛
count=4

[0]
verse=神聖主愛　超乎萬愛　天上歡樂降人間\n懇求屈尊居我心中　超過尋常恩萬般\n主集憐憫慈悲大成　恩愛無窮日日新\n求攜救恩惠然來臨　進入我等渴慕心
[1]
verse=懇求主將慈愛聖靈　吹入各煩惱心裡\n主所應許甜蜜安息　但願人人得承繼\n懇求去掉愛罪心懷　成全我靈始與終\n信的結果美如開端　自由釋放我心衷
[2]
verse=全能神啊　求來救拯　容接主恩入心裡\n我心主殿　願主忽臨　居我心中永不離\n我願時常頌主事主　猶如天上眾天軍\n祈禱讚揚永無停止　完全愛裡永歡欣
[3]
verse=求主完成再造深恩　使我清潔無瑕疵\n使我能見宏大救恩　得以復享主恩慈\n願從光榮再進光榮　身列天班長供奉\n到時冠冕敬獻主前　忘形愛頌驚奇中
