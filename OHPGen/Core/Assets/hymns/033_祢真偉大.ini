[0]
verse=主阿　我神　我每逢舉目觀看\n祢手所造一切奇妙大工\n看見星宿又聽到隆隆雷聲\n祢的大能遍滿了宇宙中
chorus=我靈歌唱　讚美救主我神\n祢真偉大　何等偉大\n我靈歌唱　讚美救主我神\n祢真偉大　何等偉大

[1]
verse=當我想到　神竟願差祂兒子\n降世捨命　我幾乎不領會\n主在十架甘願背我的重担\n流血捨身　為要赦免我罪
chorus=我靈歌唱　讚美救主我神\n祢真偉大　何等偉大\n我靈歌唱　讚美救主我神\n祢真偉大　何等偉大

[2]
verse=當主再來　歡呼聲響徹天空\n何等喜樂　主接我回天家\n我要跪下謙恭的崇拜敬奉\n並要頌揚　神阿　祢真偉大
chorus=我靈歌唱　讚美救主我神\n祢真偉大　何等偉大\n我靈歌唱　讚美救主我神\n祢真偉大　何等偉大
