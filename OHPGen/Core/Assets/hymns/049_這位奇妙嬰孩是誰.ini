name=這位奇妙嬰孩是誰
count=3

[0]
verse=這位奇妙嬰孩是誰？安臥在馬利亞懷中，\n夜半降生天使歌頌，牧人等驚起歡騰。
chorus=看！看！基督我王！天使頌揚牧人敬拜！\n來！來！歡呼擁戴馬利亞懷中嬰孩！

[1]
verse=為何看來窮苦微賤？牛馬就在祂旁邊，\n應當敬畏！應當敬畏！聖道贖罪到此間。
chorus=看！看！基督我王！天使頌揚牧人敬拜！\n來！來！歡呼擁戴馬利亞懷中嬰孩！

[2]
verse=獻上乳香、沒藥、黃金，眾人合當來拜祂。\n萬王之王攜來救恩，應當傾心接待祂。
chorus=看！看！基督我王！天使頌揚牧人敬拜！\n來！來！歡呼擁戴馬利亞懷中嬰孩！

