[0]
verse=明星燦爛夜未央，伯利恆城在睡鄉；\n野外牧人見異象，天上皎然發大光；\n天使列隊同歌唱，牧人見之咸驚惶，\n忽聞綸音頒九霄，宣言聖子降下方。\n“至高榮耀歸上主，全地人民福無疆！”

[1]
verse=明星燦爛夜未央，孤燈熒熒照客窗；\n取來舊布作襁褓，馬槽權當育兒床；\n為欲救世拯陷溺，道成人身真理彰，\n纔離帝座臨下界，人世艱辛已備嘗。\n“至高榮耀歸上主，全地人民福無疆！”

[2]
verse=望道乃有三博士，仰瞻異星發光芒；\n從知救主生猶太，一覲為榮誠意長；\n借彼明駝千里足，跋涉荒漠朝君王，\n攜來禮物敬獻上，黃金沒藥與乳香。\n“至高榮耀歸上主，全地人民福無疆！”

[3]
verse=天人懸隔由罪障，罪心潛滋道心亡；\n我亦魔國投降者，排徊歧路無主張；\n神已為我立善牧，我豈依舊作亡羊？\n願潔我心成聖殿，毋若客店無地方。\n願潔我心成聖殿，毋若客店無地方！
