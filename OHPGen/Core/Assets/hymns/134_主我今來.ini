[0]
verse=我心何等歡喜，\n因聽救主說道：\n“我為你罪流出寶血,使你同得榮耀。”
chorus=主阿！我今來，\n我今來就祢，\n求主洗淨我罪愆，洗淨在寶血裡。

[1]
verse=我本軟弱可憐，\n行善毫無能力，\n惟主能顯救恩奇功，救我脫離罪權。
chorus=主阿！我今來，\n我今來就祢，\n求主洗淨我罪愆，洗淨在寶血裡。

[2]
verse=求主賜我聖靈，\n充滿在我心裡，\n更求我主恩上加恩，變成救主榮形。
chorus=主阿！我今來，\n我今來就祢，\n求主洗淨我罪愆，洗淨在寶血裡。

