[0]
verse=我聽復活主慈聲說：\n跟隨我，跟隨我，跟隨我\n懇切呼召整日不輟，跟隨我，\n跟隨我，跟隨我\n為你飽受痛苦憂傷，\n為你捨命十字架上\n苦杯親嘗罪債代償\n跟隨我，跟隨我，跟隨我

[1]
verse=你罪雖多，我赦免你\n跟隨我，跟隨我，跟隨我\n各樣罪惡赦免到底\n跟隨我，跟隨我，跟隨我\n一生一世我必同在\n你經過陸地洋海\n賜你天福直到萬代\n跟隨我，跟隨我，跟隨我

[2]
verse=將憂慮帶到我腳前\n跟隨我，跟隨我，跟隨我\n我要親自為你承擔\n跟隨我，跟隨我，跟隨我\n恐懼戰兢靠我懷間\n可安度一切艱難\n我要將你眼淚擦乾\n跟隨我，跟隨我，跟隨我
