[0]
verse=立意棄絕救主，勢將超越界線，\n從此聽不見聖靈呼喚；\n若儘隨同眾人，盲狂取樂追歡，\n可曾細想，得失是否合算？
chorus=縱然世界屬你，失去靈魂何益？\n想想，得和失是否合算！\n也許現在你正越此危險界線;\n趕快想想，得失是否合算！

