name=豐富生命
count=3

[0]
verse=你心裡渴慕救主耶穌賜豐富生命麼\n你要聖靈作工麼\n當信天父奇妙應許　照主聖經的言語\n救主必為你成全
chorus=現在主要充滿你心直到滿溢\n你當將心靈　才幹　如空器皿交主手\n現在主要充滿你心直到滿溢\n充滿聖靈與能力

[1]
verse=耶穌血洗淨的器皿　帶來尋求主的面\n來啊　求祂恩的人\n獻上一切你所有的　等在神的寶座前\n直到得著聖靈恩
chorus=現在主要充滿你心直到滿溢\n你當將心靈　才幹　如空器皿交主手\n現在主要充滿你心直到滿溢\n充滿聖靈與能力

[2]
verse=如那瓶裡油　祂恩典永永遠遠不減少\n主的愛也決不改\n必以聖靈和祂能力　每個器皿滿滿倒\n求的人請快快來
chorus=現在主要充滿你心直到滿溢\n你當將心靈　才幹　如空器皿交主手\n現在主要充滿你心直到滿溢\n充滿聖靈與能力
