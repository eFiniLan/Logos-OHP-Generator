[0]
verse=我們蒙召成聖主之教會，\n重價所買主寶血所贖回，\n遠離世俗和偶像之黑暗，\n主賜恩典解開我的重擔。
chorus=歸與耶和華為聖我們走天路程，\n歸與耶和華為聖，我們歌唱儆醒；\n歡呼，快樂高聲唱\n“歸與耶和華為聖，從今到永遠”。

