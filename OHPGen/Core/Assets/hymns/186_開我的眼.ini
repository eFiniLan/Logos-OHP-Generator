[0]
verse=開我眼睛使我看見，\n神的真理為我彰顯；\n求將奇妙秘鑰交我手，\n解除捆鎖使我自由。
chorus=我今安靜專心等候，\n惟願我主旨意成就；\n懇求聖靈開我眼睛，光照引領。

