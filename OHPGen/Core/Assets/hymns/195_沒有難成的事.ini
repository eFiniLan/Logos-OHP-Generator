[0]
verse=我看見聖經中有神的應許，\n在祂沒有難成的事；\n他應許成全大而難成的事，\n只要信靠祂的話語。
chorus=沒有難成就的事，只要你信靠救主；\n沒有難成就的事，只要信靠祂應許。\n當聽神的聲音對你說，\n“在我豈有難成的事嗎？”\n你當專心倚賴信靠，接受救主應許；\n所有的事，所有的事，所有的事，在神必能成就

