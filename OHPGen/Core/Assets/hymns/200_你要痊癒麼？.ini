verse=請聽救主慈愛聲，你心就得潔淨，\n凡信靠耶穌聖名，得享救恩豐盛；\n主招呼罪人靈魂就祂得生命，\n慈愛聲音這麼問〝你要痊癒麼〞
chorus=你要痊癒麼？你要痊癒麼？\n被眾罪綑綁者，多年患疾病；\n看生命泉為你流，聽救主呼召聲，\n快投進生命泉，必痊癒康寧。
