[0]
verse=請聽救主腳步聲，此路救主必經，\n主背負萬民苦痛，醫治諸般疾病；\n慈悲救主來臨近池邊臥病人，\n柔和聲音這麼問〝你要痊癒麼〞
chorus=你要痊癒麼？你要痊癒麼？\n被眾罪綑綁者，多年患疾病；\n看生命泉為你流，聽救主呼召聲，\n快投進生命泉，必痊癒康寧。

