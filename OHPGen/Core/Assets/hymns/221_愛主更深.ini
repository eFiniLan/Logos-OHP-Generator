name=愛主更深
count=4

[0]
verse=切願深愛我主，愛主更深，\n我心向主傾吐，願主聽聞，\n求主安慰我苦，\n導我深愛我主，\n愛主更深，愛主更深。

[1]
verse=從前貪愛世俗，單顧己身，\n今日所愛惟祢，如愛奇珍，\n為此懇求天父，\n使我深愛我主，\n愛主更深，愛主更深。

[2]
verse=主在十字架上，顯祂大愛，\n我願一生一世，隨主不改，\n主若與我同在，\n我必不怕遭害，\n愛主更深，愛主更深。

[3]
verse=苦難之中，叫我更愛我主，\n因主為我眾罪，受苦受死，\n主啊！我今情願，\n更加深愛我主，\n愛主更深，愛主更深。