[0]
verse=哦　主祢愛何等深廣　過於我所能測度\n祢愛深廣　遠超海洋　這愛竟然臨及我\n祢愛叫祢捨了自己　為要叫我得着祢\n祢愛叫祢與我合一　叫我成為祢肢體

[1]
verse=祢愛所給所作太多　過於我所能述說\n最大乃是與我聯合　並且與我相調和\n祢愛叫祢成為我的　作我一切的供應\n叫我享受祢的自己　時時以祢為生命

[2]
verse=祢愛就是祢的自己　祢那神聖的自己\n作了我的人生意義　使我活著就是祢\n祢是我的生命力量　祢愛給我所經歷\n我是祢的恩愛對象　所經所歷全是祢

[3]
verse=甚麼能使祢我分離　祢愛就必愛到底\n祢必與我永遠合一　祢愛剛強無可比\n這愛使我感激不已　是我讚美的目的\n祢成為我　我成為祢　這是祢愛的至極