verse=我要耶穌，我深深需要祂，\n在愁苦時，無朋友能像祂，\n我要耶穌，我樂意承認主，\n雖有人自願擔重擔，我卻需要他。
chorus=我要耶穌，我要耶穌，\n我每日需要耶穌；光明時日我要祂，\n\黑雲滿佈我要祂，每日在我生命中，\n我需要耶穌。

