[0]
verse=有福的確據，耶穌屬我，\n我今得先嚐，榮耀喜樂！\n為神的後嗣，救贖功成，\n由聖靈重生，寶血洗淨．
chorus=這是我信息，我的詩歌，\n讚美我救主，晝夜唱和；\n這是我信息，我的詩歌，\n讚美我救主，晝夜唱和．

[1]
verse=完全的順服，快樂無比，\n有福的異象，在我心裡，\n天使帶信息，由天而來，\n報明主憐憫，述說主愛．
chorus=這是我信息，我的詩歌，\n讚美我救主，晝夜唱和；\n這是我信息，我的詩歌，\n讚美我救主，晝夜唱和．

[2]
verse=完全的順服，十分平安，\n倚靠我救主，意足心滿，\n儆醒以等候，盼望主來，\n進入祂恩惠，享受祂愛．
chorus=這是我信息，我的詩歌，\n讚美我救主，晝夜唱和；\n這是我信息，我的詩歌，\n讚美我救主，晝夜唱和．
