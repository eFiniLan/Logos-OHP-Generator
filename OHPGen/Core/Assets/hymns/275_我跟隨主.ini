verse=我願跟隨我救主　無論走何路\n或在花木茂盛　清水常流之處\n既有救主引導　我願跟隨跟隨主\n一路跟隨直到頭戴冠冕處
chorus=跟隨　跟隨　我願跟隨耶穌\n無論往何地方　我願跟隨主\n跟隨　跟隨　我願跟隨耶穌\n無論何處主引導　我願跟隨

[1]
verse=我願跟隨我救主　無論走何路\n或遇狂風暴雨　路途黑雲相阻\n有主親手領我　我總不怕不後顧\n患難我都不怕　因有主在旁
chorus=跟隨　跟隨　我願跟隨耶穌\n無論往何地方　我願跟隨主\n跟隨　跟隨　我願跟隨耶穌\n無論何處主引導　我願跟隨

