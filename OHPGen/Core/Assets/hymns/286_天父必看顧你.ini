name=天父必看顧你
count=3

[0]
verse=任遭何事不要驚怕，\n天父必看顧你，\n必藏你在祂恩翅下，\n天父必看顧你，
chorus=天父必看顧你，\n時時看顧，處處看顧，\n祂必要看顧你，天父必看顧你。

[1]
verse=有時勞苦心中失望，\n天父必看頊你，\n危險臨到無處躲藏，\n天父必看顧你，
chorus=天父必看顧你，\n時時看顧，處處看顧，\n祂必要看顧你，天父必看顧你。

[2]
verse=你雖缺乏祂是豐富，\n天父必看顧你，\n凡你所求祂必垂聽，\n天父必看顧你，
chorus=天父必看顧你，\n時時看顧，處處看顧，\n祂必要看顧你，天父必看顧你。