id=299
name=求主領我
count=3

[0]
verse=求主領我免走錯，\n體恤引導我全路；\n主在身邊極安全，\n願在主愛中居住。
chorus=領我，領我，\n求主領我免走錯；\n恩領我安度歲月，\n直到進入主恩座。
[1]
verse=世上風情浪翻滾，\n主是我靈避難所，\n一切希望惟靠主，\n主臨近我便穩妥。
chorus=領我，領我，\n求主領我免走錯；\n恩領我安度歲月，\n直到進入主恩座。
[2]
verse=求主引領我全生，\n直到今世風暴過，\n使我安抵永明境，\n再無眼淚與災禍。
chorus=領我，領我，\n求主領我免走錯；\n恩領我安度歲月，\n直到進入主恩座。
