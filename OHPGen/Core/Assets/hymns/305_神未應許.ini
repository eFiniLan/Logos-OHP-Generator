name=神未應許
count=3

[0]
verse=神未曾應許：\n天色常藍，人生的路途花香常漫；\n神未曾應許：\n常晴無雨，常樂無痛苦，常安無虞。
chorus=神卻曾應許：生活有力，\n行路有光明，作工得息，\n試煉得恩勗，危難有賴，\n無限的體諒，不死的愛。

[1]
verse=神未曾應許：\n我們不遇苦難和試探，懊惱憂慮；\n神未曾應許：\n我們不負許多的重擔，許多事務。
chorus=神卻曾應許：生活有力，\n行路有光明，作工得息，\n試煉得恩勗，危難有賴，\n無限的體諒，不死的愛。

[2]
verse=神未曾應許：\n前途盡是平坦的大路，任意驅馳；\n沒有深水拒：\n汪洋一片，沒有大山阻，高薄雲天。
chorus=神卻曾應許：生活有力，\n行路有光明，作工得息，\n試煉得恩勗，危難有賴，\n無限的體諒，不死的愛。
