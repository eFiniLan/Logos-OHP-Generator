[0]
verse=我愛傳講主福音　傳講天上妙事\n傳講耶穌愛罪人　傳講祂為人死\n我愛傳講主福音　福音是神大能\n能救罪人免沉淪　能叫死人得生
chorus=我愛傳講主福音　傳講老舊的福音\n傳講耶穌愛罪人　傳講耶穌救恩

[1]
verse=我愛傳講主福音　福音美妙稱心\n勝過奪人的奇珍　勝過所夢黃金\n我愛傳講主福音　福音益我何多\n使我得到一新心　使我得進神國
chorus=我愛傳講主福音　傳講老舊的福音\n傳講耶穌愛罪人　傳講耶穌救恩

[2]
verse=我愛傳講主福音　因人多未聽見\n神是如何的慈仁　如何充滿愛憐\n我愛傳講主福音　因那常聽之人\n乃是飢渴要聽聞　像那未聽之人
chorus=我愛傳講主福音　傳講老舊的福音\n傳講耶穌愛罪人　傳講耶穌救恩

[3]
verse=我愛傳講主福音　越傳越覺甘甜\n每逢對人來講論　越講越覺新鮮\n等我進到榮耀境　所唱之歌必新\n雖新　仍是這一生所愛不變福音
chorus=我愛傳講主福音　傳講老舊的福音\n傳講耶穌愛罪人　傳講耶穌救恩
