id=396
name=主居首位
count=4

[0]
verse=我心屬主，我靈屬主，\n讓主居首位，\n在主腳前謙卑順服，\n讓主居首位。\n讓主居首位，讓主居首位，\n甚願在我心靈之內，\n讓主居首位。

[1]
verse=我家屬主，有主同住，\n讓主居首位，\n時常為我一家之主，\n讓主居首位。\n讓主居首位，讓主居首位，\n諸事皆以主為依歸，\n讓主居首位。

[2]
verse=教會屬主，蒙主拯救，\n讓主居首位，\n我為肢體，主為元首，\n讓主居首位。\n讓主居首位，讓主居首位，\n會內事工由主支配，\n讓主居首位。

[3]
verse=一生屬主，隨主任用，\n願主居首位，\n在凡事上顯主尊榮，\n讓主居首位。\n讓主居首位，讓主居首位，\n終身從主永不違背，\n讓主居首位。