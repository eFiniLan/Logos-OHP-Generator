[0]
verse=當我與主同行，在祂話的光中，\n何等榮耀照亮我路程；\n當我肯聽命令，祂就充滿我心，\n信而順服者主肯同行。
chorus=信而順服！因為除此以外\n不能得耶穌喜愛，惟有信而順服！

[1]
verse=沒有一點黑影，沒有一片烏雲\n能迷漫當祂笑容顯露；\n沒有疑惑畏懼，沒有流淚憂慮能存在，\n若我信而順服。
chorus=信而順服！因為除此以外\n不能得耶穌喜愛，惟有信而順服！

[2]
verse=沒有一個重擔，沒有一點為難，\n祂是不顧讓我們痛苦；\n所有傷心損失，所有厭棄羞恥，\n都成祝福若信而順服。
chorus=信而順服！因為除此以外\n不能得耶穌喜愛，惟有信而順服！

[3]
verse=但我不能領會，祂愛何等的美，\n若我不放一切於壇上；\n因祂所給詩歌，因祂所賜喜樂，\n乃是為肯信而順服者。
chorus=信而順服！因為除此以外\n不能得耶穌喜愛，惟有信而順服！

[4]
verse=然後，我纔會在祂的腳前敬拜，\n我就傍祂而同行前路；\n祂要求，我就許，祂差遺我就去；\n不要怕，只要信而順服。
chorus=信而順服！因為除此以外\n不能得耶穌喜愛，惟有信而順服！