verse=我願獻身心　為基督而活\n在一切事上　討我主喜悅\n歡欣順服主　憑主旨導引\n願背苦十架　一路隨主行
chorus=哦　主耶穌我救主　我心奉獻給祢\n因祢在十字架上　為贖我罪釘死\n我要祢作我救主　來住在我心裡\n我一生一世到永遠　哦　主　完全歸祢
