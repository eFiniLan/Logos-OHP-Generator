[0]
verse=主若今日接我靈魂\n我能坦然見主否\n缺少珍寶向主獻陳\n贖罪大恩白白受
chorus=功尚未成　我及去乎\n何能如此見恩主\n未領一人來歸耶穌\n豈可空手回天府

[1]
verse=今日見主復有何憂\n因主耶穌已救我\n唯有一事使我憂愁\n空佔地土未結果
chorus=功尚未成　我及去乎\n何能如此見恩主\n未領一人來歸耶穌\n豈可空手回天府

