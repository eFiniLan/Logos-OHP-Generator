[conf]
id=456
name=天天打勝仗
count=3

[0]
verse=我們認識救主，必定剛而強，\n正與邪交戰之時作勇猛將；\n有個寶貴應許，寫在聖經中：\n認識神的子民，能作奇妙工。
chorus=全得勝，全得勝！靠主寶血全得勝！\n全得勝，全得勝！天天打勝仗！\n主耶和華永生，祂必賜無窮能；\n認識神的子民天天打勝仗。

[1]
verse=當你身在戰場，切切不用怕，\n雖然黑暗權勢似乎兇又大，\n神必作你力量，使你站得住，\n天上千萬軍兵　等候你招呼。
chorus=全得勝，全得勝！靠主寶血全得勝！\n全得勝，全得勝！天天打勝仗！\n主耶和華永生，祂必賜無窮能；\n認識神的子民天天打勝仗。

[2]
verse=甘心忍受試煉，勇敢去對敵，\n衝過烈火苦難，前進永不息；\n拿著聖靈寶劍，奇妙工作成，\n引領人歸耶穌，讚美，讚美神。
chorus=全得勝，全得勝！靠主寶血全得勝！\n全得勝，全得勝！天天打勝仗！\n主耶和華永生，祂必賜無窮能；\n認識神的子民天天打勝仗。