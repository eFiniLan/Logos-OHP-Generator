[0]
verse=基督精兵前進，齊向戰場走，\n耶穌是我元帥，引導在前頭，\n基督為我君王，帶領攻仇敵，\n看祂旗幟前進，已到戰陣地。\n基督精兵前進，齊向戰場走，\n耶穌是我元帥，引導在前頭。

[1]
verse=見此得勝旗號，撒旦軍逃遁，\n凡屬基督精兵，齊步向前進，\n一聽頌讚歌聲，地獄皆震驚，\n弟兄高聲歡唱，頌讚主無窮。\n基督精兵前進，齊向戰場走，\n耶穌是我元帥，引導在前頭。

[2]
verse=王位冠冕可壞，邦國有衰興，\n惟主耶穌真道，傳流永不變，\n地獄兇惡權勢，無力勝教會，\n因為基督應許，永遠不能廢。\n基督精兵前進，齊向戰場走，\n耶穌是我元帥，引導在前頭。

[3]
verse=眾聖徒齊前來，聯為快樂群，\n我眾歡呼和諧，合發凱歌音，\n榮耀讚美尊貴，歸於基督王，\n無窮無盡年代，神人齊歡唱。\n基督精兵前進，齊向戰場走，\n耶穌是我元帥，引導在前頭。
