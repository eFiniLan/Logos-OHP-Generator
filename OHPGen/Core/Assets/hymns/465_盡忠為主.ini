verse=在這彎曲悖謬世代中\n萬事改變甚至天地震動\n魔鬼正在忙碌的作工\n許多工人和信徒已失踪\n你心中是否也在驚恐\n充滿著憂疑茫無所從\n起來　為天國努力奮勇\n起來　為你君王赤膽盡忠
chorus=盡忠　盡忠　將此口號播四方\n盡忠　於所託　忠於你的尊榮王\n盡忠　盡忠　雖然眾人都不從\n無論遇何難　靠近主邊站\n使主常見你盡忠

