verse=無論大小事向主盡忠\n寧失人愛寵　要得主稱頌\n現在至輕至暫的苦痛\n比不上極重永遠的光榮\n將來主降臨於半空中\n忠心聖徒要與主相逢\n那時祂要說　你曾盡忠\n可以進來與我享福無窮
