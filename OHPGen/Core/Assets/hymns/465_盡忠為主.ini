verse=勿懼怕魔鬼勢力兇猛\n勿憂慮別人的批評譏諷\n元帥命令你應當服從\n祂一切脚步當樂意跟從\n效法三勇士在火窰中\n不懼威嚇　不怕王命兇\n他們為着主多麼雄壯\n他們對於主至死亦盡忠
