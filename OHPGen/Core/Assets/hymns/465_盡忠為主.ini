verse=讓別人去得世界虛榮\n讓別人去得美名和興隆\n他們無非是捉影捕風\n轉眼間一切要變成虛空\n你不要去和仇敵通融\n你不要去作世界友朋\n要記得你是天國弟兄\n當與人分別為天國盡忠
