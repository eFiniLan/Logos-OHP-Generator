verse=我事奉一復活主，祂今在世活著；\n我知道祂卻活著，不管人怎麼說；\n我見祂手施憐憫，我聞祂安慰聲，\n每次當我需求祂，總必答應。
chorus=主活！主活！救主今天活著！\n祂與我談，祂伴我走，生命窄路同過。\n主活！主活！賜人得救宏恩；\n你問我怎知祂活著，因祂活在我心。

