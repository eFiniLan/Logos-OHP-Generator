[0]
verse=神賜愛子，祂名叫耶穌，\n祂賜下愛醫治寬恕；\n祂捨生命使我得拯救，\n那空墳墓就是我的得救記號。
chorus=因祂活著我能面對明天；\n因祂活著，不再懼怕；\n我深知道，祂掌管明天，\n生命充滿了希望，只因祂活著。 

