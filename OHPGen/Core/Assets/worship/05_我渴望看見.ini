[lyric]
0=我們等候主　不住尋求祢面\n晝夜地禱告　為這世代呼求\n側耳來垂聽　謙卑悔改聲音\n願救贖和醫治　臨到這地
1=我渴望看見　祢的榮耀彰顯\n像雲彩圍繞　充滿在這地\n聖靈如風地吹進　每顆枯乾的心靈\n我們靈魂　再次地甦醒
2=我渴望看見　祢的榮耀彰顯\n禱告的聲音　如水不停息\n父親回轉向兒女　兒女回轉向父親\n每個世代　合一敬拜祢
3=不停地叩門　不停地尋求\n天上的門　為我們打開\n不停地禱告　不停地呼喊\n呼求復興臨到這世代
4=我們在叩門　我們在尋求\n天上的門　為我們打開\n我們在禱告　我們在呼喊\n呼求復興臨到這世代