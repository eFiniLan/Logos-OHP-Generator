name=奇異恩典　不再綑綁
count=7

[lyric]
0=奇異恩典　何等甘甜\n我罪巳得赦免\n前我失喪　今得尋回\n瞎眼今得看見
1=如此恩典　使我敬畏\n使我心得安慰\n初信之時　即蒙恩惠\n真是何等寶貴
2=不再綑綁　今得釋放\n我救主耶穌　已付代價\n豐富恩典　今充滿我\n永恆的愛　奇異恩典
3=我主應許　美好無比\n盼望永不失去\n有主做為　盾牌福份\n我心不再畏懼
4=不再綑綁　今得釋放\n我救主耶穌　已付代價\n豐富恩典　今充滿我\n永恆的愛　奇異恩典
5=不再綑綁　今得釋放\n我救主耶穌　已付代價\n豐富恩典　今充滿我\n永恆的愛　奇異恩典
6=天地都會　漸漸廢去\n但我主永常存\n我的生命　有主看顧\n我永遠屬於你